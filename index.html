<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>

    <div id="image-box">
        <div id="logo">
            <img id="logo-img" src="logo.png" alt="Porsche logo">
        </div>
        <p id="credits">Photo by <a href="https://unsplash.com/@alexand3r">Al3xander on Unsplash</a></p>
        <img id="image" src="porsche.jpeg" alt="Red Porsche GT2RS">
    </div>

    <div id="info-box">
        <div id="header">
            <div class="header-text">
                <h1>This is not a real car club.</h1> 
                <br>
                <h2>You don't have a Porsche anyway. But take a moment to dream. What would it be like? Join this imaginary car club and manifest your dreams!</h2>
                <br>
                <h2>You know you want to.</h2>
            </div>

        </div>
            <form action="#" method="post">
                <div id="form">

                    <div class="input">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required placeholder="John">
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required placeholder="Smith">
                    </div>

                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="john@smith.com">
                    </div>

                    <div class="input">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="911">
                    </div>

                    <div class="input">
                        <label for="pwd">Password:</label>
                        <input type="password" id="pwd" name="pwd" required placeholder="******">
                    </div>

                    <div class="input">
                        <label for="conf-pwd">Confirm Password:</label>
                        <input type="password" id="conf-pwd" name="conf-pwd" required placeholder="******">
                    </div>
                </div>
                <button type="submit" id="btn">Sign Up</button>
            </form>
        <div id="footer">
            <p class="login">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>
</html>
